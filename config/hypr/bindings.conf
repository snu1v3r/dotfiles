# Start default apps
bindd = SUPER, return, Open default terminal, exec, $terminal
bindd = SUPER, F, Open Filemanager, exec, $fileManager
bindd = SUPER, B, Open Brave, exec, $browser
bindd = SUPER, M, Open music player, exec, $music
bindd = SUPER, N, Open default editor, exec, $terminal -e nvim
bindd = SUPER, T, Open activity viewer, exec, $terminal -e btop
bindd = SUPER, D, Open LazyDocker, exec, $terminal -e lazydocker
bindd = SUPER, G, Open Signal, exec, $messenger
bindd = SUPER, O, Open Obsidian, exec, obsidian -disable-gpu

bind = SUPER, space, exec, walker
bind = SUPER SHIFT, SPACE, exec, pkill -SIGUSR1 waybar
bind = SUPER CTRL, SPACE, exec, ~/.local/share/bin/swaybg-next
bind = SUPER SHIFT CTRL, SPACE, exec, ~/.local/share/bin/theme-next

bind = SUPER, W, killactive,

# End active session
bind = SUPER, ESCAPE, exec, hyprlock
bind = SUPER SHIFT, ESCAPE, exec, systemctl suspend
bind = SUPER ALT, ESCAPE, exit,
bind = SUPER CTRL, ESCAPE, exec, reboot
bind = SUPER SHIFT CTRL, ESCAPE, exec, systemctl poweroff

# Control tiling
bind = SUPER, J, togglesplit, # dwindle
bind = SUPER, P, pseudo, # dwindle
#bind = SUPER, V, togglefloating,

# Move focus with mainMod + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Swap active window with the one next to it with mainMod + SHIFT + arrow keys
bind = SUPER SHIFT, left, swapwindow, l
bind = SUPER SHIFT, right, swapwindow, r
bind = SUPER SHIFT, up, swapwindow, u
bind = SUPER SHIFT, down, swapwindow, d

# Move active window to the monitor on the left/right (wraps around)
bind = ALT SHIFT, left, movewindow, mon:-1
bind = ALT SHIFT, right, movewindow, mon:+1

# Resize active window
bind = SUPER, bracketleft, resizeactive, -100 0
bind = SUPER, bracketright , resizeactive, 100 0
bind = SUPER SHIFT, bracketleft, resizeactive, 0 -100
bind = SUPER SHIFT, bracketright , resizeactive, 0 100

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, +1
bind = SUPER, mouse_up, workspace, -1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = ALT,mouse:272, movewindow
bindm = ALT,mouse:273, resizewindow

# Screenshots
bindd = , PRINT, Screenshot region, exec, ~/.local/bin/take-screenshot.sh region
bindd = SHIFT, PRINT, Screenshot window, exec, ~/.local/bin/take-screenshot.sh window
bindd = CTRL, PRINT, Screenshot monitor, exec, ~/.local/bin/take-screenshot.sh output

# Color picker
bindd = SUPER, PRINT,Pick a color, exec, hyprpicker -a

# Clipse
bind = CTRL SUPER, V, exec, $terminal --class clipse -e clipse

# Extra bindings
bind = SUPER, Y, exec, $webapp="https://youtube.com/"

bindd = SUPER SHIFT, enter, Switch to fullscreen,  fullscreen, 0
bindd = SUPER, backslash, Open KeepassXC, exec, pgrep keepassxc$ && hyprctl dispatch togglespecialworkspace keepassxc || hyprctl dispatch exec [keepassxc special:keepassxc] keepassxc
bindd = SUPER, C, Open Qalculate, exec, pgrep qalculate-gtk && hyprctl dispatch togglespecialworkspace calculator || hyprctl dispatch exec [workspace special:calculator] qalculate-gtk
bindd = SUPER, V, Open Virt-manager, exec, virt-manager

bind = SUPER SHIFT, RETURN, fullscreen, 0

# Only display the OSD on the currently focused monitor
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

# Laptop multimedia keys for volume and LCD brightness (with OSD)
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness raise
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness lower

# Requires playerctl
bindld = , XF86AudioNext, Next track, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous

bind = ALT, SPACE, exec, ~/.local/bin/show-menu.sh

